<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script>
      var requestOptions = {
  method: 'GET',
  redirect: 'follow'
};

fetch("https://www.lianatech.com/resources/blog.rss", requestOptions)
  .then(response => response.text())
  .then(result => console.log(result))
  .catch(error => console.log('error', error));
    </script>

  <header>

        <div class="statistic__item flex">

          </div>
        </div>
        <div class="statistic__item flex">
          <div class="statistic__icon flex">
            <i class="fas fa-globe-asia"></i>
          </div>
          <div class="statistic__content__container">
            <div class="statistic__number">10000</div>

      <div class="blog__container flex">

        <div

          ></div>
          <script
            src="//widget.tagembed.com/embed.min.js"
            type="text/javascript"
          ></script>
        </div>
      </div>
